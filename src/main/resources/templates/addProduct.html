<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Product</h1>
    <div class="col-md-auto">
        <form th:object="${product}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input type="text" th:field="*{name}"
                       class="form-control" placeholder="Name"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Price" th:for="price"></label>
                <input type="text" th:field="*{price}" class="form-control"
                       placeholder="Price"/>
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}">Name Error</span>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Quantity" th:for="quantity"></label>
                <input type="text" th:field="*{quantity}" class="form-control"
                       placeholder="Quantity"/>
                <span th:if="${#fields.hasErrors('quantity')}"
                      th:errors="*{quantity}">Name Error</span>

            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <!--            <input type="submit" class="btn btn-success" value="Save"/>-->
            <div><button type="submit">Submit</button></div>
        </form>
    </div>
</div>
</body>
</html>
